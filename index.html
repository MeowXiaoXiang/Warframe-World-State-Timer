<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe 世界循環時間</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- 引入自定義的CSS -->
</head>

<body>
    <div class="container mt-5">
        <!-- 地球森林 -->
        <div class="card" data-bs-toggle="modal" data-bs-target="#timeModal" data-world="earth">
            <div class="card-body">
                <div>
                    <p class="card-text">地球森林 - <span id="status-earth"></span></p>
                    <p class="time-left">距離 <span id="next-cycle-earth"></span> 還有 <span id="output-earth"></span></p>
                </div>
                <div id="status-icon-earth" class="status-icon"></div>
            </div>
        </div>

        <!-- 夜靈平原 -->
        <div class="card" data-bs-toggle="modal" data-bs-target="#timeModal" data-world="plains">
            <div class="card-body">
                <div>
                    <p class="card-text">夜靈平原 - <span id="status-plains"></span></p>
                    <p class="time-left">距離 <span id="next-cycle-plains"></span> 還有 <span id="output-plains"></span></p>
                </div>
                <div id="status-icon-plains" class="status-icon"></div>
            </div>
        </div>

        <!-- 奧布山谷 -->
        <div class="card" data-bs-toggle="modal" data-bs-target="#timeModal" data-world="orb">
            <div class="card-body">
                <div>
                    <p class="card-text">奧布山谷 - <span id="status-orb"></span></p>
                    <p class="time-left">距離 <span id="next-cycle-orb"></span> 還有 <span id="output-orb"></span></p>
                </div>
                <div id="status-icon-orb" class="status-icon"></div>
            </div>
        </div>

        <!-- 魔裔禁地 -->
        <div class="card" data-bs-toggle="modal" data-bs-target="#timeModal" data-world="cambion">
            <div class="card-body">
                <div>
                    <p class="card-text">魔裔禁地 - <span id="status-cambion"></span></p>
                    <p class="time-left">距離 <span id="next-cycle-cambion"></span> 還有 <span id="output-cambion"></span></p>
                </div>
                <div id="status-icon-cambion" class="status-icon"></div>
            </div>
        </div>

        <p id="current-time"></p>
    </div>

    <!-- 模態框 -->
    <div class="modal fade" id="timeModal" tabindex="-1" aria-labelledby="timeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">世界循環時間表 - <span id="modal-world-name"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 表頭：白晝和夜晚 -->
                    <div class="schedule-header">
                        <div id="modal-day-title"></div>
                        <div id="modal-night-title"></div>
                    </div>
                    <div class="header-divider"></div>

                    <!-- 動態生成的內容 -->
                    <div id="modal-content-body"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入外部的JavaScript檔案 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <script src="script.js"></script>
</body>
</html>
